<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Space Game</title>
		<link rel="stylesheet" href="./index.css" />
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap');
			* {
				font-family: 'Space Grotesk', sans-serif;
				font-optical-sizing: auto;
				font-weight: 700;
				font-style: normal;
			}

			body {
				overflow: hidden;
				margin: 0px;
			}

			#stats {
				position: absolute;
				top: 0;
				right: 0;
			}

			#buttons_wrapper {
				width: 320px;
				display: flex;
				flex-wrap: wrap;
				gap: 5px;
				position: absolute;
				right: 20px;
				bottom: 20px;
			}

			.menu_wrapper {
				display: flex;
				gap: 20px;
				padding: 20px;
			}

			.menu {
				position: absolute;
				background-color: #fff;
				border: 4px solid rgb(125, 17, 164);
			}

			button {
				padding: 14px;
				border: 4px solid rgb(125, 17, 164);
				background-color: rgb(169, 97, 195);
				color: #fff;
				height: min-content;
			}

			button:disabled {
				opacity: 0.5;
			}

			#load-screen {
				background-color: #fff;
				position: fixed;
				width: 100vw;
				height: 100vh;
				z-index: 999;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				font-size: 25px;
			}

			#status-bar {
				width: 300px;
				height: 20px;
				border: 2px solid #5c5c5c;
			}

			.menu_stages {
				bottom: 20px;
				left: 20px;
			}

			.menu_cameras {
				top: 20px;
				left: 20px;
			}
			.menu_actives {
				bottom: 20px;
				right: 20px;
			}

			.title {
				margin-top: 5px;
				font-size: 24px;
				color: #000;
				text-align: center;
			}
			#bar-inner {
				transition: width 1s;
				width: 1%;
				height: 100%;
				background-color: #5c5c5c;
				transition: smooth;
			}
		</style>
	</head>

	<body>
		<div id="load-screen">
			<p id="status">Loading</p>
			<div id="status-bar"><div id="bar-inner"></div></div>
		</div>
		<div class="menu menu_stages">
			<div class="title">Stages</div>
			<div class="menu_wrapper">
				<button id="stage2" disabled>STAGE 2</button>
				<button id="stage3" disabled>STAGE 3</button>
				<button id="stage4" disabled>STAGE 4</button>
			</div>
		</div>
		<div class="menu menu_cameras">
				<div class="title">Cameras</div>
			<div class="menu_wrapper">
				<button id="Rocket">Rocket</button>
				<button id="MainBooster1">Booster 1</button>
				<button id="MainBooster2">Booster 2</button>
				<button id="MainBooster3">Booster 3</button>
			</div>
		</div>
		<div class="menu menu_actives">
				<div class="title">Control Panel</div>
			<div class="menu_wrapper">
				<button id="on">Turn On</button>
				<button id="off">Turn Off</button>
				<button id="Booster1Calibration" disabled>Calibrate Booster 1</button>
				<button id="Booster2Calibration" disabled>Calibrate Booster 2</button>
				<button id="Booster3Calibration" disabled>Calibrate Booster 3</button>
			</div>
		</div>
		<div id="debug1"></div>
		<div id="buttons_wrapper">
			<!-- <p id="time"></p> -->
		</div>
		<script type="module" src="bundle.js"></script>
	</body>
</html>
