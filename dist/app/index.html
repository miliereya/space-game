<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Space Game</title>
		<style>
			body {
				overflow: hidden;
				margin: 0px;
			}

			#stats {
				position: absolute;
				top: 0;
				right: 0;
			}

			#buttons_wrapper {
				width: 320px;
				display: flex;
				flex-wrap: wrap;
				gap: 5px;
				position: absolute;
				right: 20px;
				bottom: 20px;
			}

			button {
				padding: 4px;
				height: min-content;
			}
		</style>
	</head>

	<body>
		<div id="debug1"></div>
		<div id="buttons_wrapper">
			<p id="time"></p>
			<button id="on">On</button>
			<button id="off">Off</button>
			<button id="stage2">STAGE 2</button>
			<button id="stage3">STAGE 3</button>
			<button id="stage4">STAGE 4</button>
			<button id="Rocket">Rocket</button>
			<button id="MainBooster1">MainBooster1</button>
			<button id="MainBooster2">MainBooster2</button>
			<button id="MainBooster3">MainBooster3</button>
			<button id="Booster1Calibration">Booster1Calibration</button>
			<button id="Booster2Calibration">Booster2Calibration</button>
			<button id="Booster3Calibration">Booster3Calibration</button>
		</div>
		<script type="module" src="bundle.js"></script>
	</body>
</html>
