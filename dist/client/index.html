<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Space Game</title>
		<style>
			body {
				overflow: hidden;
				margin: 0px;
			}

			#stats {
				position: absolute;
				top: 0;
				right: 0;
			}

			#buttons_wrapper {
				display: flex;
				gap: 10px;
				position: absolute;
				right: 0;
				bottom: 0;
			}
		</style>
	</head>

	<body>
		<div id="debug1"></div>
		<div id="buttons_wrapper">
			<p id="time"></p>
			<button id="on">ON</button>
			<button id="off">OFF</button>
			<button id="stage2">STAGE 2</button>
			<button id="stage3">STAGE 3</button>
			<button id="stage4">STAGE 4</button>
		</div>
		<script type="module" src="bundle.js"></script>
	</body>
</html>
